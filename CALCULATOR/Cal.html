<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal_design.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="Val">
                <input type="text" name="Val">
             </div>
     <div >
        <input type="button" value="AC" onclick="Val.value=''" class="P">
        <input type="button" value="DE " onclick="Val.value= Val.value.toString().slice(0,-1)" class="P">
        <input type="button" value="." onclick="Val.value+='.'" class="P">
        <input type="button" value="/" onclick="Val.value+='/'" class="P">
    </div>
    <div >
        <input type="button" value="7" onclick="Val.value+='7'" class="P">
        <input type="button" value="8" onclick="Val.value+='8'" class="P">
        <input type="button" value="9" onclick="Val.value+='9'" class="P">
        <input type="button" value="*" onclick="Val.value+='*'" class="P">
    </div>
    <div>
        <input type="button" value="4" onclick="Val.value+='4'" class="P">
        <input type="button" value="5" onclick="Val.value+='5'" class="P">
        <input type="button" value="6" onclick="Val.value+='6'" class="P">
        <input type="button" value="-" onclick="Val.value+='-'" class="P">
    </div>
    <div>
        <input type="button" value="1" onclick="Val.value+='1'" class="P">
        <input type="button" value="2" onclick="Val.value+='2'" class="P">
        <input type="button" value="3" onclick="Val.value+='3'" class="P">
        <input type="button" value="+" onclick="Val.value+='+'" class="P">
    </div>
    <div  >
        
        <input type="button" value="%" onclick="Val.value+='%'" class="P">
        <input type="button" value="0" onclick="Val.value+='0'" class="P">
        
        <input type="button" value="=" class="eq" onclick="Val.value=eval(Val.value)" >
       
    </div>




            </form>
        </div>


    </div>
    
</body>
</html>
